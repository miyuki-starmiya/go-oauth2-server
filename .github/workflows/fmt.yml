name: GoFmt

on:
  push:
    branches:
      - main

jobs:
  gofmt:
    name: Run gofmt on directories
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Fetch all history for all tags and branches

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21' # Use the version of Go your project requires

    - name: Run gofmt on auth directory
      run: go fmt ./auth/...

    - name: Run gofmt on resource directory
      run: go fmt ./resource/...

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git diff --staged --quiet || git commit -m "Apply gofmt changes"
        git push
